<!-- INCLUDE simple_header.html -->
<span>
<h3>{L_DOWNLOADERS_LOG}{L_COLON}</h3>
</span>

<div class="action-bar top">
	<!-- IF .pagination or DOWNLOADERS_USERS -->
	<div class="pagination">
		 {DOWNLOADERS_USERS}
		<!-- IF .pagination -->
			<!-- INCLUDE pagination.html -->
		<!-- ELSE -->
			&bull; {PAGE_NUMBER}
		<!-- ENDIF -->
	</div>
	<!-- ENDIF -->
</div>

<div class="forumbg">
	<div class="inner">
		<table class="table1">
			<thead>
			<tr>
				<th style="text-align: left">{L_DOWNLOADLOG_USERNAME}</th>
				<th style="text-align:center">{L_DOWNLOADLOG_DATE}</th>
				</tr>
			</thead>
			<tbody>
			<!-- BEGIN downloaders -->
			<tr class="bg1">
				<td>{downloaders.D_USERNAME}</td>
				<td align="center">{downloaders.D_TIME}</td>
			</tr>
			<!-- END downloaders -->
			</tbody>
		</table>
	</div>
</div>

<div class="action-bar bottom">
	<!-- IF .pagination or DOWNLOADERS_USERS -->
	<div class="pagination">
		 {DOWNLOADERS_USERS}
		<!-- IF .pagination -->
			<!-- INCLUDE pagination.html -->
		<!-- ELSE -->
			&bull; {PAGE_NUMBER}
		<!-- ENDIF -->
	</div>
	<!-- ENDIF -->
</div>

<div class="copyright"><a href="http://www.dmzx-web.net/" onclick="window.open(this.href); return false" title="{L_DOWNLOADERS_COPYRIGHT_DMZX_TITLE}" alt="{L_DOWNLOADERS_COPYRIGHT_DMZX_TITLE}">{L_DOWNLOADERS_COPYRIGHT_DMZX}</a><br />{L_DOWNLOADERS_VERSION}{L_COLON} {DOWNLOADERS_VERSION}</div>
